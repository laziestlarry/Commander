<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Procedures - AutonomaX Commander</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Defined Procedures</h1>
    <hr>
    <form method="post" class="mb-3">
        <div class="mb-3">
            <textarea name="procedure" class="form-control" placeholder="Procedure" required></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Add Procedure</button>
    </form>
    <h3>Procedures</h3>
    <ul>
        {% for procedure in procedures %}
            <li>{{ procedure }}</li>
        {% else %}
            <li>No procedures yet.</li>
        {% endfor %}
    </ul>
    <a href="/" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
</body>
</html>
