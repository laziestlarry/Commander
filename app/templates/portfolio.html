<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio Management - AutonomaX Commander</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Services & Products Portfolio</h1>
    <hr>
    <form method="post" class="mb-3">
        <div class="mb-3">
            <input type="text" name="name" class="form-control" placeholder="Name" required>
        </div>
        <div class="mb-3">
            <input type="text" name="type" class="form-control" placeholder="Type (Service/Product)" required>
        </div>
        <div class="mb-3">
            <textarea name="desc" class="form-control" placeholder="Description"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Add to Portfolio</button>
    </form>
    <h3>Portfolio</h3>
    <ul>
        {% for item in portfolio %}
            <li><strong>{{ item.name }}</strong> ({{ item.type }})<br>{{ item.desc }}</li>
        {% else %}
            <li>No portfolio items yet.</li>
        {% endfor %}
    </ul>
    <a href="/" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
</body>
</html>
