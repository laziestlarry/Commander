<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Corporate Communications - AutonomaX Commander</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Corporate Communications</h1>
    <hr>
    <form method="post" class="mb-3">
        <div class="mb-3">
            <input type="text" name="sender" class="form-control" placeholder="Sender" required>
        </div>
        <div class="mb-3">
            <textarea name="message" class="form-control" placeholder="Message" required></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Send Message</button>
    </form>
    <h3>Messages</h3>
    <ul>
        {% for comm in communications %}
            <li><strong>{{ comm.sender }}</strong>: {{ comm.message }} <small class="text-muted">({{ comm.timestamp }})</small></li>
        {% else %}
            <li>No communications yet.</li>
        {% endfor %}
    </ul>
    <a href="/" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
</body>
</html>
