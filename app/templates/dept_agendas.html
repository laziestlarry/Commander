<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Department Agendas - AutonomaX Commander</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Department Agendas</h1>
    <hr>
    <form method="post" class="mb-3">
        <div class="mb-3">
            <input type="text" name="dept" class="form-control" placeholder="Department Name" required>
        </div>
        <div class="mb-3">
            <textarea name="agenda" class="form-control" placeholder="Agenda" required></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Add Agenda</button>
    </form>
    <h3>Current Agendas</h3>
    <ul>
        {% for dept, agenda in dept_agendas.items() %}
            <li><strong>{{ dept }}</strong>: {{ agenda }}</li>
        {% else %}
            <li>No department agendas yet.</li>
        {% endfor %}
    </ul>
    <a href="/" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
</body>
</html>
