<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service Workflows - AutonomaX Commander</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Service Workflows</h1>
    <hr>
    <ul>
        {% for workflow in service_workflows %}
            <li><strong>{{ workflow.name }}</strong>: {{ workflow.desc }}</li>
        {% else %}
            <li>No service workflows yet.</li>
        {% endfor %}
    </ul>
    <a href="/" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
</body>
</html>
