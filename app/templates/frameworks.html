<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frameworks - AutonomaX Commander</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Generated Frameworks</h1>
    <hr>
    <form method="post" class="mb-3">
        <div class="mb-3">
            <textarea name="framework" class="form-control" placeholder="Framework" required></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Add Framework</button>
    </form>
    <h3>Frameworks</h3>
    <ul>
        {% for framework in frameworks %}
            <li>{{ framework }}</li>
        {% else %}
            <li>No frameworks yet.</li>
        {% endfor %}
    </ul>
    <a href="/" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
</body>
</html>
