<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meetings - AutonomaX Commander</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Scheduled Meetings</h1>
    <hr>
    <form method="post" class="mb-3">
        <div class="mb-3">
            <input type="text" name="title" class="form-control" placeholder="Meeting Title" required>
        </div>
        <div class="mb-3">
            <input type="date" name="date" class="form-control" required>
        </div>
        <div class="mb-3">
            <textarea name="agenda" class="form-control" placeholder="Agenda"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Add Meeting</button>
    </form>
    <h3>Upcoming Meetings</h3>
    <ul>
        {% for meeting in meetings %}
            <li><strong>{{ meeting.title }}</strong> on {{ meeting.date }}<br>Agenda: {{ meeting.agenda }}</li>
        {% else %}
            <li>No meetings scheduled.</li>
        {% endfor %}
    </ul>
    <a href="/" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
</body>
</html>
