<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Archive - AutonomaX Commander</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container mt-4">
    <h1>Project & Process Archive</h1>
    <hr>
    <form method="post" class="mb-3">
        <div class="input-group">
            <input type="text" name="resource" class="form-control" placeholder="Add new resource or completion" required>
            <button class="btn btn-success" type="submit">Archive</button>
        </div>
    </form>
    <h3>Archived Resources</h3>
    <ul>
        {% for item in archive %}
            <li>{{ item.resource }} <small class="text-muted">({{ item.timestamp }})</small></li>
        {% else %}
            <li>No archived resources yet.</li>
        {% endfor %}
    </ul>
    <a href="/" class="btn btn-secondary">Back to Dashboard</a>
</div>
</body>
</html>
