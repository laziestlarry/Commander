<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Business & Financial Ratios - AutonomaX Commander</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Business & Financial Ratios</h1>
    <hr>
    <form method="post" class="mb-3">
        <div class="mb-3">
            <input type="text" name="ratio_name" class="form-control" placeholder="Ratio Name" required>
        </div>
        <div class="mb-3">
            <input type="text" name="value" class="form-control" placeholder="Value" required>
        </div>
        <button class="btn btn-primary" type="submit">Add Ratio</button>
    </form>
    <h3>Current Ratios</h3>
    <ul>
        {% for name, value in ratios.items() %}
            <li><strong>{{ name }}</strong>: {{ value }}</li>
        {% else %}
            <li>No ratios yet.</li>
        {% endfor %}
    </ul>
    <a href="/" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
</body>
</html>
