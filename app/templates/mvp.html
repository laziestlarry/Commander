<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVP Analysis - AutonomaX Commander</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>MVP Analysis</h1>
    <hr>
    <form method="post" class="mb-3">
        <div class="mb-3">
            <textarea name="analysis" class="form-control" placeholder="MVP Analysis" required></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Add Analysis</button>
    </form>
    <h3>Current MVP Analysis</h3>
    <div>
        {% if mvp.analysis %}
            <p>{{ mvp.analysis }}</p>
        {% else %}
            <p>No MVP analysis yet.</p>
        {% endif %}
    </div>
    <a href="/" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
</body>
</html>
