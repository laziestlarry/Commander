<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Realization Logs - AutonomaX Commander</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Realization Logs</h1>
    <hr>
    <form method="post" class="mb-3">
        <div class="mb-3">
            <textarea name="log" class="form-control" placeholder="Log Entry" required></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Add Log</button>
    </form>
    <h3>Logs</h3>
    <ul>
        {% for log in realization_logs %}
            <li>{{ log.log }} <small class="text-muted">({{ log.timestamp }})</small></li>
        {% else %}
            <li>No logs yet.</li>
        {% endfor %}
    </ul>
    <a href="/" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
</body>
</html>
