name: 🚀 AutonomaX CI/CD Commander

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🔧 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ☁️ Authenticate with GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: 🔨 Deploy Cloud Run API
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: commander-api
          image: gcr.io/propulse-autonomax/commander-api
          region: us-central1

      - name: 🔥 Deploy Firebase Hosting
        uses: w9jds/firebase-action@v13
        with:
          args: deploy --project=propulse-autonomax
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}